<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natalie And Joe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="page.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <!-- Image Section -->
            <div class="col-12 col-md-6 img-container">
                <img src="SaveTheDate.png" class="img-fluid" alt="Responsive Image">
            </div>

            <!-- Buttons Section -->
            <div class="col-12 col-md-6 buttons-container" id="container">
                <div class="button-div" id="print">PRINT</div>
                <div class="button-div" id="rsvp">RSVP</div>
                <div class="button-div" id="details">Wedding Details</div>
                <div class="button-div" id="plans">About Our Plans</div>
            </div>

            <div class="col-12 col-md-6 buttons-container hidden" id="rsvpForm">
                <div class="form">
                    <h1>RSVP</h1>
                    <p>Here is how to RSVP to our wedding</p>
                </div>
                <div class="button-div" id="rsvpback">Back</div>
            </div>

            <div class="col-12 col-md-6 buttons-container hidden" id="detailsForm">
                <div class="form">
                    <h1>Details</h1>
                    <p>Here are the details of our wedding</p>
                </div>
                <div class="button-div" id="detailsback">Back</div>
            </div>

            <div class="col-12 col-md-6 buttons-container hidden" id="printForm">
                <div class="form">
                    <h1>Print</h1>
                    <p>Here is how to Print to our save the date</p>
                </div>
                <div class="button-div" id="printback">Back</div>
            </div>

            <div class="col-12 col-md-6 buttons-container hidden" id="plansForm">
                <div class="form">
                    <h1>Plans</h1>
                    <p>Here the plans we have</p>
                </div>
                <div class="button-div" id="plansback">Back</div>
            </div>
        </div>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
