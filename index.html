<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natalie And Joe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="page.ico" type="image/x-icon">
    <style>
        /* Make sure the body and html take the full viewport height */
        html,
        body {
            height: 100%;
            margin: 0;
            overflow: hidden;
            /* Prevent scrolling */
        }

        /* Ensure the container takes full height of the screen */
        .container {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

        /* Image and button layout adjustments */
        .row {
            width: 100%;
            height: 100%;
        }

        .img-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .buttons-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Responsive adjustments */
        @media (min-width: 768px) {
            .row {
                flex-direction: row;
            }

            .buttons-container {
                flex-direction: column;
            }

            .img-container {
                flex: 1;
                padding-right: 20px;
            }
        }

        @media (max-width: 767px) {
            .row {
                flex-direction: column;
            }

            .img-container {
                width: 100%;
                padding-bottom: 20px;
            }

            .buttons-container {
                width: 100%;
            }
        }

        /* Style for buttons */
        .btn {
            margin: 5px;
        }
    </style>
</head>

<body style="background-color:black">
    <div class="container">
        <div class="row">
            <!-- Image Section -->
            <div class="col-12 col-md-6 img-container">
                <img style="width:70%" src="SaveTheDate.png" class="img-fluid" alt="Responsive Image">
            </div>

            <!-- Buttons Section -->
            <div class="col-12 col-md-6 buttons-container">
                <button class="btn btn-primary">Button 1</button>
                <button class="btn btn-secondary">Button 2</button>
                <button class="btn btn-success">Button 3</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
